---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: table-service
  namespace: restaurant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: table-service
  template:
    metadata:
      labels:
        app: table-service
    spec:
      containers:
        - name: table-service
          image: ghcr.io/ashwinberyl/restaurant-table-service:latest
          ports:
            - containerPort: 5001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: SECRET_KEY
            - name: FLASK_ENV
              value: production
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: table-service
  namespace: restaurant
spec:
  selector:
    app: table-service
  ports:
    - port: 5001
      targetPort: 5001
  type: ClusterIP
